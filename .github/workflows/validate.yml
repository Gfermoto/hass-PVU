name: Validate

on:
  push:
    paths:
      - "**/*.md"
      - "**/*.yaml"
      - "**/*.yml"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.yaml"
      - "**/*.yml"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  markdownlint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: |
            **/*.md
          configFile: .markdownlint.yaml

  yamllint:
    name: YAML lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_data: |
            extends: default
            yaml-files:
              - "*.yaml"
              - "*.yml"
            custom-tags:
              - "!input"
            rules:
              line-length: disable
              document-start: disable
              truthy: disable
              comments-indentation: disable

  blueprint-check:
    name: Blueprint structure check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check blueprint required keys
        run: |
          python3 - <<'EOF'
          import yaml, sys, pathlib

          # yaml.safe_load() не знает тег !input (кастомный тег HA Blueprint).
          # Регистрируем конструктор, который возвращает скалярное значение тега,
          # чтобы парсер не падал с ConstructorError.
          yaml.add_constructor(
              "!input",
              lambda loader, node: loader.construct_scalar(node),
              Loader=yaml.SafeLoader,
          )

          REQUIRED_TOP = {"blueprint", "trigger", "action"}
          REQUIRED_BLUEPRINT = {"name", "domain", "author"}
          errors = []
          blueprint_files = sorted(pathlib.Path(".").glob("pvu*.yaml"))
          if not blueprint_files:
              print("ERROR: no blueprint files matching pvu*.yaml found")
              sys.exit(1)

          for path in blueprint_files:
              with open(path) as f:
                  try:
                      doc = yaml.safe_load(f)
                  except yaml.YAMLError as e:
                      errors.append(f"{path}: YAML parse error: {e}")
                      continue
              if not isinstance(doc, dict):
                  errors.append(f"{path}: expected a YAML mapping at top level")
                  continue
              missing_top = REQUIRED_TOP - set(doc)
              if missing_top:
                  errors.append(f"{path}: missing top-level keys: {sorted(missing_top)}")
                  continue
              bp = doc.get("blueprint") or {}
              missing_bp = REQUIRED_BLUEPRINT - set(bp)
              if missing_bp:
                  errors.append(f"{path}: blueprint missing keys: {sorted(missing_bp)}")
              if "domain" not in missing_bp and bp.get("domain") != "automation":
                  errors.append(
                      f"{path}: blueprint.domain must be 'automation', got {bp.get('domain')!r}"
                  )

          if errors:
              for e in errors:
                  print(f"ERROR: {e}")
              sys.exit(1)
          print(f"OK: {len(blueprint_files)} blueprint file(s) passed structure check")
          EOF
